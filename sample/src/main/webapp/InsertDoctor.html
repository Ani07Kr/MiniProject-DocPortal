<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insert Doctor</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-image: url('images/indr.jpg');
			/* Replace with your background image path */
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			width: 90%;
			max-width: 600px;
			background: rgba(255, 255, 255, 0.3);
			/* Semi-transparent white background */
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			text-align: center;
		}

		h1 {
			color: #333;
			margin-bottom: 20px;
			font-size: 24px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		label {
			margin: 10px 0 5px;
			color: #555;
			font-weight: bold;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			margin: 5px 0 20px;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type="submit"] {
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s;
		}

		input[type="submit"]:hover {
			background-color: #0056b3;
		}

		.button {
			display: inline-block;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			color: #fff;
			background-color: #007bff;
			font-size: 16px;
			cursor: pointer;
			text-decoration: none;
			transition: background-color 0.3s;
			margin: 10px 5px;
		}

		.button:hover {
			background-color: #0056b3;
		}

		.links {
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>ADD Doctor Information</h1>
		<form action="DoctorServlet" method="post">
			<label for="name">Doctor Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="specialty">Specialty:</label>
			<input type="text" id="specialty" name="specialty" required>
			<label for="contact">Contact Number:</label>
			<input type="text" id="contact" name="contact" required>
			<input type="submit" value="Insert Record">
		</form>
		<div class="links">
			<a href="DoctorServlet?action=view" class="button">View Doctor List</a>
			<a href="dashboard.html" class="button">Go To The Dashboard</a>
		</div>
	</div>
</body>

</html>
