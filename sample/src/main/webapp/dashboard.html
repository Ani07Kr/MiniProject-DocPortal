<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-image: url('images/Reception.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Optional overlay to darken the background for better text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .container {
            width: 50%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.2); /* Slight transparency */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            margin: 20px auto;
        }
        header {
            background-image: url('images/Dashb4.jpg'); /* Add your header background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 20px 0;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header img {
            width: 100px; /* Adjust size as needed */
            border-radius: 50%;
            margin-bottom: 10px;
        }
        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        nav a {
            display: block;
            width: 60%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            color: #007bff;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        nav a:hover {
            background: #e9ecef;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .logout {
            text-align: center;
            margin-top: 20px;
        }
        .logout a {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }
        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Optional: Include a logo or other image here -->
            <h1><b>Dashboard</h1>
        </header>

        <nav>
            <a href="DoctorServlet?action=view">View Doctor</a>
            <a href="ManageAppointment.html">Manage Appointment</a>
            <a href="Prescription.html">Prescription</a>
        </nav>

        <div class="logout">
            <a href="Login.html">Logout</a>
        </div>
    </div>
</body>
</html>
